server.port=${PORT:8088}

spring.profiles.active=default

spring.banner.location=classpath:banner.txt

spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update

management.endpoint.health.show-details=always

logging.level.root=ERROR
logging.level.org.springframework=ERROR
logging.level.com.eliasnogueira.credit=INFO

springdoc.api-docs.enabled=false
springdoc.swagger-ui.url=/credit-api.yaml
springdoc.swagger-ui.path=/swagger-ui.html

database.integration.test=postgres

credit-api.test.base-uri=http://localhost
credit-api.test.base-path=/api/v1
credit-api.test.port= 8088
